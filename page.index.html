<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVincent</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --primary-dark: #3a5a80;
            --secondary-color: #ff6b6b;
            --accent-color: #4ecdc4;
            --dark-color: #2d3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --gray-light: #e9ecef;
            --success-color: #28a745;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', Arial, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* ส่วนหัว */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .logo img {
            height: 45px;
            margin-right: 12px;
            border-radius: 8px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .login-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .login-form input {
            padding: 10px 15px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        .login-form button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .login-form button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .cart-icon:hover {
            color: var(--primary-dark);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ตะกร้าสินค้า */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            transition: var(--transition);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .cart-sidebar.active {
            right: 0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-light);
        }
        
        .cart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-color);
            transition: var(--transition);
        }
        
        .close-cart:hover {
            color: var(--secondary-color);
        }
        
        .cart-items {
            flex: 1;
        }
        
        .cart-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid var(--gray-light);
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .quantity-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .quantity {
            font-weight: 500;
            min-width: 30px;
            text-align: center;
        }
        
        .remove-item {
            color: var(--secondary-color);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            margin-left: auto;
        }
        
        .remove-item:hover {
            transform: scale(1.2);
        }
        
        .cart-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--gray-light);
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .checkout-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* ส่วนหมวดหมู่ */
        .categories {
            display: flex;
            height: calc(100vh - 80px);
        }
        
        .category {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .category:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7));
            transition: var(--transition);
        }
        
        .category:hover:before {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6));
        }
        
        .category:hover {
            transform: scale(1.03);
        }
        
        .category-content {
            position: relative;
            z-index: 1;
            padding: 30px;
            max-width: 80%;
        }
        
        .category h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .category p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        
        .category button {
            padding: 15px 40px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .category button:hover {
            background-color: white;
            color: var(--dark-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .category-left {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
        }
        
        .category-right {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1460353581641-37baddab0fa2?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
        }
        
        /* หน้าสินค้า */
        .products-page {
            display: none;
            padding: 40px 5%;
            min-height: calc(100vh - 80px);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border: none;
            color: var(--primary-color);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .back-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(-5px);
        }
        
        .back-button i {
            margin-right: 10px;
        }
        
        .page-title {
            font-size: 2.5rem;
            color: var(--dark-color);
            text-align: center;
            flex-grow: 1;
            font-weight: 700;
            position: relative;
        }
        
        .page-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }
        
        .product-image {
            height: 220px;
            width: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 25px;
        }
        
        .product-name {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .product-price {
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .add-to-cart:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .cart-sidebar {
                width: 350px;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .categories {
                flex-direction: column;
                height: auto;
            }
            
            .category {
                min-height: 50vh;
            }
            
            .login-form {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .login-form input {
                width: 100%;
            }
            
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .product-image {
                height: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .category h2 {
                font-size: 2rem;
            }
            
            .category button {
                padding: 12px 30px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-card {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .product-card:nth-child(2) { animation-delay: 0.1s; }
        .product-card:nth-child(3) { animation-delay: 0.2s; }
        .product-card:nth-child(4) { animation-delay: 0.3s; }
        .product-card:nth-child(5) { animation-delay: 0.4s; }
        .product-card:nth-child(6) { animation-delay: 0.5s; }
    </style>
</head>

            ]
        };

        // ตะกร้าสินค้า
        let cart = [];
        const cartIcon = document.getElementById('cartIcon');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCart = document.getElementById('closeCart');
        const overlay = document.getElementById('overlay');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const cartTotal = document.getElementById('cartTotal');

        // เปิด/ปิดตะกร้าสินค้า
        cartIcon.addEventListener('click', () => {
            cartSidebar.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeCart.addEventListener('click', closeCartSidebar);
        overlay.addEventListener('click', closeCartSidebar);

        function closeCartSidebar() {
            cartSidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // เพิ่มสินค้าลงตะกร้า
        function addToCart(product, category) {
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1,
                    category: category
                });
            }
            
            updateCart();
            showNotification(`${product.name} ถูกเพิ่มลงตะกร้าแล้ว`);
        }

        // ลดจำนวนสินค้า
        function decreaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            
            if (item.quantity > 1) {
                item.quantity -= 1;
            } else {
                cart = cart.filter(item => item.id !== productId);
            }
            
            updateCart();
        }

        // เพิ่มจำนวนสินค้า
        function increaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            item.quantity += 1;
            updateCart();
        }

        // ลบสินค้าออกจากตะกร้า
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // อัพเดทตะกร้าสินค้า
        function updateCart() {
            // อัพเดทจำนวนสินค้าในตะกร้า
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // อัพเดทรายการสินค้าในตะกร้า
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-cart">ตะกร้าสินค้าว่าง</p>';
                cartTotal.textContent = '0 บาท';
                return;
            }
            
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                    <div class="cart-item-details">
                        <h3 class="cart-item-name">${item.name}</h3>
                        <p class="cart-item-price">${item.price.toLocaleString()} บาท</p>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="decreaseQuantity(${item.id})">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="increaseQuantity(${item.id})">+</button>
                            </div>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItemElement);
            });
            
            cartTotal.textContent = `${total.toLocaleString()} บาท`;
        }

        // แสดงการแจ้งเตือน
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--success-color);
                color: white;
                padding: 15px 25px;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
                z-index: 1002;
                animation: fadeIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease forwards';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // สร้างการ์ดสินค้า
        function renderProducts(category) {
            const productsGrid = document.querySelector(`#${category}ProductsPage .products-grid`);
            productsGrid.innerHTML = '';
            
            products[category].forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">${product.price.toLocaleString()} บาท</p>
                        <button class="add-to-cart" onclick="addToCart(${JSON.stringify(product).replace(/"/g, '"')}, '${category}')">
                            <i class="fas fa-shopping-cart"></i> เพิ่มลงตะกร้า
                        </button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // ฟังก์ชันสำหรับเปลี่ยนไปยังหน้าสินค้าตามหมวดหมู่
        function showProducts(category) {
            // ซ่อนหน้าหมวดหมู่
            document.getElementById('categoriesSection').style.display = 'none';
            
            // แสดงหน้าสินค้าตามหมวดหมู่ที่เลือก
            if (category === 'home') {
                document.getElementById('homeProductsPage').style.display = 'block';
                document.getElementById('electronicProductsPage').style.display = 'none';
                renderProducts('home');
            } else if (category === 'electronic') {
                document.getElementById('electronicProductsPage').style.display = 'block';
                document.getElementById('homeProductsPage').style.display = 'none';
                renderProducts('electronic');
            }
        }
        
        // ฟังก์ชันสำหรับกลับไปยังหน้าหมวดหมู่
        function goBackToCategories() {
            // ซ่อนหน้าสินค้าทั้งหมด
            document.getElementById('homeProductsPage').style.display = 'none';
            document.getElementById('electronicProductsPage').style.display = 'none';
            
            // แสดงหน้าหมวดหมู่
            document.getElementById('categoriesSection').style.display = 'flex';
        }
        
        // เพิ่มการทำงานเมื่อคลิกที่หมวดหมู่
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('click', function() {
                const categoryType = this.getAttribute('data-category');
                showProducts(categoryType);
            });
        });
        
        // กลับไปหน้าหลักเมื่อคลิกที่โลโก้
        document.getElementById('homeLogo').addEventListener('click', function() {
            goBackToCategories();
        });

        // เริ่มต้นการทำงาน
        updateCart();
    </script>
</body>
</html>
