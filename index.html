<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVincent</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --primary-dark: #3a5a80;
            --secondary-color: #ff6b6b;
            --accent-color: #4ecdc4;
            --dark-color: #2d3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --gray-light: #e9ecef;
            --success-color: #28a745;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', Arial, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* ส่วนหัว */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .logo img {
            height: 45px;
            margin-right: 12px;
            border-radius: 8px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .demo-notice {
            padding: 10px 15px;
            background-color: var(--accent-color);
            color: white;
            border-radius: var(--border-radius);
            font-weight: 500;
        }
        
        /* ส่วนหมวดหมู่ */
        .categories {
            display: flex;
            height: calc(100vh - 80px);
        }
        
        .category {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .category:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7));
            transition: var(--transition);
        }
        
        .category:hover:before {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6));
        }
        
        .category:hover {
            transform: scale(1.03);
        }
        
        .category-content {
            position: relative;
            z-index: 1;
            padding: 30px;
            max-width: 80%;
        }
        
        .category h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .category p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        
        .category button {
            padding: 15px 40px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .category button:hover {
            background-color: white;
            color: var(--dark-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .category-left {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
        }
        
        .category-right {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1460353581641-37baddab0fa2?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
        }
        
        /* หน้าสินค้า */
        .products-page {
            display: none;
            padding: 40px 5%;
            min-height: calc(100vh - 80px);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            background: var(--light-color);
            border: none;
            color: var(--primary-color);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .back-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(-5px);
        }
        
        .back-button i {
            margin-right: 10px;
        }
        
        .page-title {
            font-size: 2.5rem;
            color: var(--dark-color);
            text-align: center;
            flex-grow: 1;
            font-weight: 700;
            position: relative;
        }
        
        .page-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }
        
        .product-image {
            height: 220px;
            width: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 25px;
        }
        
        .product-name {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .product-price {
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .view-details {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .view-details:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            
            .categories {
                flex-direction: column;
                height: auto;
            }
            
            .category {
                min-height: 50vh;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .product-image {
                height: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .demo-notice {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
            
            .category h2 {
                font-size: 2rem;
            }
            
            .category button {
                padding: 12px 30px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-card {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .product-card:nth-child(2) { animation-delay: 0.1s; }
        .product-card:nth-child(3) { animation-delay: 0.2s; }
        .product-card:nth-child(4) { animation-delay: 0.3s; }
        .product-card:nth-child(5) { animation-delay: 0.4s; }
        .product-card:nth-child(6) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <header>
        <div class="logo" id="homeLogo">
            <img src="https://scontent.fnak3-1.fna.fbcdn.net/v/t1.15752-9/3635085365451700474910_3776878605436905743_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=9f807c&_nc_ohc=S6kvgFZaAbkQ7kNvwHOFmzB&_nc_oc=AdmlNH_Ed-4qmb0fna_ePGW9zwaXVl4hhWqiu8Cyf4WW8Bh_SXHGnWb5js10RbKZEbiaJUbXAS0L2TOzYNjYyvVn&_nc_zt=23&_nc_ht=scontent.fnak3-1.fna&oh=03_Q7cD3AFsT93G7jaA1teytBSO3CZzpYsTxwiPXJAWO8jZr2u-2A&oe=68D144CA" alt="ShopVincent Logo">
            <h1>ShopVincent</h1>
        </div>
        
        <div class="header-actions">
            <div class="demo-notice">
                <i class="fas fa-info-circle"></i> ตัวอย่างสินค้าเท่านั้น
            </div>
        </div>
    </header>
    
    <section class="categories" id="categoriesSection">
        <div class="category category-left" data-category="home">
            <div class="category-content">
                <h2>Home Products</h2>
                <p>ตกแต่งบ้านตามใจคุณ</p>
                <button>View Products</button>
            </div>
        </div>
        <div class="category category-right" data-category="electronic">
            <div class="category-content">
                <h2>Electronic Products</h2>
                <p>เทคโนโลยีล่าสุดและอุปกรณ์ไฮเทคที่คุณต้องการ</p>
                <button>View Products</button>
            </div>
        </div>
    </section>
    
    <!-- หน้าสินค้า Home -->
    <section class="products-page" id="homeProductsPage">
        <div class="page-header">
            <button class="back-button" onclick="goBackToCategories()">
                <i class="fas fa-arrow-left"></i> Back to First Page
            </button>
            <h2 class="page-title">สินค้าตกแต่งบ้าน</h2>
            <div></div>
        </div>
        
        <div class="products-grid">
            <!-- สินค้าตกแต่งบ้าน -->
        </div>
    </section>
    
    <!-- หน้าสินค้า Electronic -->
    <section class="products-page" id="electronicProductsPage">
        <div class="page-header">
            <button class="back-button" onclick="goBackToCategories()">
                <i class="fas fa-arrow-left"></i> กลับไปหน้าหลัก
            </button>
            <h2 class="page-title">สินค้าอิเล็กทรอนิกส์</h2>
            <div></div>
        </div>
        
        <div class="products-grid">
            <!-- สินค้าอิเล็กทรอนิกส์ -->
        </div>
    </section>

    <script>
        // ข้อมูลสินค้า
        const products = {
            home: [
                { id: 1, name: "Nid", price: 1000000, image: "https://scontent.fnak3-1.fna.fbcdn.net/v/t1.15752-9/530883058_1404902947468707_8561209445283706133_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=9f807c&_nc_ohc=or0-IE7J8OIQ7kNvwEbeYnb&_nc_oc=AdnYbl33kWMse--s9dv57bv2MEy24djsGu5MMFbxlyD-J-qPQSaQyNm5OXTdXKMmkTSbGbo4HHPY0BWS0Cn8dPkJ&_nc_zt=23&_nc_ht=scontent.fnak3-1.fna&oh=03_Q7cD3AGG3UNFt8x6wqpDb8nz-BnC-rgOK25swGCRO9lAa94XVA&oe=68D14E20" },
                { id: 2, name: "Unknow", price: 0, image: "https://images.unsplash.com/photo-1505691938895-1758d7feb511?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
                { id: 3, name: "Enzo", price: 20, image: "https://scontent.fnak3-1.fna.fbcdn.net/v/t1.15752-9/537303111_799919185704514_2984764884519614868_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=9f807c&_nc_ohc=Qz2znefVQAwQ7kNvwFJDTMC&_nc_oc=AdnezUMU86MkKY44QH8yDVFdH2aOGfUQBLmXIfzj0wDNCWAbWk6DsREqLyEQe3NdGNh1y1qqzA8AtkZ1EDHx7Uf7&_nc_zt=23&_nc_ht=scontent.fnak3-1.fna&oh=03_Q7cD3AG1YIJ5YDmnCRVgcIbC_lAUOkGtONaXio7XNH34DxO0Rg&oe=68D13D45" },
                { id: 4, name: "Unko", price: 0, image: "https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
                { id: 5, name: "Unknow", price: 0, image: "https://images.unsplash.com/photo-1533090368676-1fd25485db88?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
                { id: 6, name: "Unknow", price: 0, image: "https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" }
            ],
            electronic: [
                { id: 7, name: "Unknow", price: 0, image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
                { id: 8, name: "Unknow", price: 0, image: "https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
                { id: 9, name: "Unknow", price: 0, image: "https://images.unsplash.com/photo-1511389026070-a14ae610a1be?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
                { id: 10, name: "Unknow", price: 0, image: "https://images.unsplash.com/photo-1530893609608-32a9af3aa95c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
                { id: 11, name: "Unknow Gaming", price: 0, image: "https://images.unsplash.com/photo-1541807084-5c52b6b3adef?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" },
                { id: 12, name: "Unknow", price: 0, image: "https://images.unsplash.com/photo-1535223289827-42f1e9919769?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" }
            ]
        };

        // แสดงการแจ้งเตือน
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--accent-color);
                color: white;
                padding: 15px 25px;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
                z-index: 1002;
                animation: fadeIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease forwards';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // สร้างการ์ดสินค้า
        function renderProducts(category) {
            const productsGrid = document.querySelector(`#${category}ProductsPage .products-grid`);
            productsGrid.innerHTML = '';
            
            products[category].forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">${product.price.toLocaleString()} บาท</p>
                        <button class="view-details" onclick="showNotification('ระบบสั่งซื้อไม่เปิดให้บริการในขณะนี้')">
                            <i class="fas fa-info-circle"></i> ดูรายละเอียด
                        </button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // ฟังก์ชันสำหรับเปลี่ยนไปยังหน้าสินค้าตามหมวดหมู่
        function showProducts(category) {
            // ซ่อนหน้าหมวดหมู่
            document.getElementById('categoriesSection').style.display = 'none';
            
            // แสดงหน้าสินค้าตามหมวดหมู่ที่เลือก
            if (category === 'home') {
                document.getElementById('homeProductsPage').style.display = 'block';
                document.getElementById('electronicProductsPage').style.display = 'none';
                renderProducts('home');
            } else if (category === 'electronic') {
                document.getElementById('electronicProductsPage').style.display = 'block';
                document.getElementById('homeProductsPage').style.display = 'none';
                renderProducts('electronic');
            }
        }
        
        // ฟังก์ชันสำหรับกลับไปยังหน้าหมวดหมู่
        function goBackToCategories() {
            // ซ่อนหน้าสินค้าทั้งหมด
            document.getElementById('homeProductsPage').style.display = 'none';
            document.getElementById('electronicProductsPage').style.display = 'none';
            
            // แสดงหน้าหมวดหมู่
            document.getElementById('categoriesSection').style.display = 'flex';
        }
        
        // เพิ่มการทำงานเมื่อคลิกที่หมวดหมู่
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('click', function() {
                const categoryType = this.getAttribute('data-category');
                showProducts(categoryType);
            });
        });
        
        // กลับไปหน้าหลักเมื่อคลิกที่โลโก้
        document.getElementById('homeLogo').addEventListener('click', function() {
            goBackToCategories();
        });
    </script>
</body>
</html>
